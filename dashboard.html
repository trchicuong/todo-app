<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todo App - Phần mềm quản lý công việc</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body class="bg-slate-50 text-slate-800">
    <div class="relative flex h-screen overflow-hidden">
        <aside id="sidebar"
            class="w-64 bg-white border-r border-slate-200 flex-shrink-0 absolute inset-y-0 left-0 md:relative md:translate-x-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-30 flex flex-col">
            <div class="p-6">
                <div class="flex items-center space-x-2.5">
                    <img class="h-7 w-7 text-indigo-600" src="/images/android-chrome-512x512.png" alt="">
                    <h1 class="text-xl font-bold text-slate-900">Todo App</h1>
                </div>
            </div>
            <nav class="mt-4 px-4 flex-1 overflow-y-auto">
                <h2 class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider">Hạng mục</h2>
                <ul id="category-list" class="mt-3 space-y-1">
                </ul>
                <div class="px-3 mt-4">
                    <div class="relative">
                        <i class="fas fa-plus absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="category-input" placeholder="Hạng mục mới..." class="form-input pl-9">
                    </div>
                    <button id="add-category-btn"
                        class="w-full mt-2 bg-indigo-100 text-indigo-700 text-sm font-semibold py-2 rounded-md hover:bg-indigo-200 transition-colors">Thêm</button>
                </div>
            </nav>
            <div class="p-6">
                <button id="settings-btn" href="#"
                    class="flex items-center text-sm text-slate-600 hover:text-slate-900">
                    <i class="fa-solid fa-cog w-6 text-center"></i>
                    <span class="ml-3">Cài đặt</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="px-4 sm:px-6 md:px-10 py-8 max-w-5xl mx-auto">
                <header class="flex justify-between items-center">
                    <div class="flex items-center min-w-0">
                        <button id="menu-btn"
                            class="md:hidden mr-2 w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200/70 flex-shrink-0">
                            <i class="fas fa-bars text-slate-500"></i>
                        </button>
                        <div class="min-w-0">
                            <h1 id="main-title" class="text-2xl md:text-3xl font-bold text-slate-900 truncate">Công việc
                            </h1>
                            <p id="greeting-subtitle" class="text-slate-500 mt-1 text-sm md:text-base truncate">Bảng
                                điều khiển.</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-1 flex-shrink-0 ml-4">
                        <button id="ai-advisor-btn" title="Cố vấn AI"
                            class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-200/70 transition-colors">
                            <i class="fa-solid fa-robot text-slate-500"></i>
                        </button>
                    </div>
                </header>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
                    <div class="neumorphism-stats-card bg-white p-5 rounded-xl border border-slate-200">
                        <i class="fa-solid fa-calendar-day text-blue-500 text-xl mb-3"></i>
                        <p id="stats-today" class="text-3xl font-semibold">0</p>
                        <p class="text-sm text-slate-500 mt-1">Công việc hôm nay</p>
                    </div>
                    <div class="neumorphism-stats-card bg-white p-5 rounded-xl border border-slate-200">
                        <i class="fa-solid fa-exclamation-triangle text-red-500 text-xl mb-3"></i>
                        <p id="stats-overdue" class="text-3xl font-semibold">0</p>
                        <p class="text-sm text-slate-500 mt-1">Công việc quá hạn</p>
                    </div>
                    <div class="neumorphism-stats-card bg-white p-5 rounded-xl border border-slate-200">
                        <i class="fa-solid fa-list-check text-indigo-500 text-xl mb-3"></i>
                        <p id="stats-pending" class="text-3xl font-semibold">0</p>
                        <p class="text-sm text-slate-500 mt-1">Tổng việc cần làm</p>
                    </div>
                    <div class="neumorphism-stats-card bg-white p-5 rounded-xl border border-slate-200">
                        <i class="fa-solid fa-check text-green-500 text-xl mb-3"></i>
                        <p id="stats-completed" class="text-3xl font-semibold">0</p>
                        <p class="text-sm text-slate-500 mt-1">Tổng việc đã xong</p>
                    </div>
                </div>

                <div class="mt-10">
                    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
                        <div id="filter-container" class="flex items-center bg-slate-200/70 p-1 rounded-lg">
                            <button data-filter="all"
                                class="filter-btn active px-3 py-1 text-sm font-medium rounded-md">Tất cả</button>
                            <button data-filter="pending"
                                class="filter-btn px-3 py-1 text-sm font-medium rounded-md">Cần làm</button>
                            <button data-filter="completed"
                                class="filter-btn px-3 py-1 text-sm font-medium rounded-md">Hoàn thành</button>
                        </div>
                        <div class="flex items-center gap-2 sm:gap-4 w-full sm:w-auto">
                            <div class="select-wrapper flex-grow sm:flex-grow-0">
                                <select id="sort-select" class="form-select">
                                    <option value="default">Sắp xếp mặc định</option>
                                    <option value="priority">Theo độ ưu tiên</option>
                                    <option value="dueDate">Theo hạn chót</option>
                                </select>
                            </div>
                            <button id="add-task-btn"
                                class="flex items-center justify-center bg-indigo-600 text-white px-4 h-10 text-sm font-medium rounded-lg shadow-sm hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <i class="fa-solid fa-plus sm:mr-2"></i>
                                <span class="hidden sm:inline">Thêm mới</span>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
                        <ul id="task-list">
                        </ul>
                    </div>
                    <div class="text-right mt-4">
                        <button id="clear-completed-btn" class="text-sm text-red-600 hover:text-red-800 hidden"><i
                                class="fas fa-broom mr-1"></i> Dọn dẹp công việc đã xong</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

    <div id="modal-container" class="fixed inset-0 z-50 items-center justify-center hidden"></div>

    <script type="module" src="/src/js/app.js"></script>
</body>

</html>
